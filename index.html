<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- TITLE -->
	<title>KenzieGram</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

</head>
<body>
	<header>
		<a href="#" class="instagram-logo">
			<figure>
				<img src="./img/logo.png" alt="Instagram logo">
			</figure>
		</a>
		<div class="pesquisa">
			<img src="svg/lupa.svg" alt="icone">
			<input type="text" placeholder="Pesquisar por">
		</div>
		<div class="login">
			<button>Login</button>
			<button>Sign In</button>
		</div>
	</header>
	<main>
		<article class="profile-content">
			<section class="profile-photo">
				<figure>
					<img src="./img/profile-photo.png" alt="Profile photo">
				</figure>
			</section>
			<section class="profile-info">
				<div class="profile-follow">
					<h1>kenzieacademybr</h1>
					<button>Follow</button>
				</div>
				<div class="profile-data">
					<p><span>759</span>publicações</p>
					<p><span>38,4mil</span>Seguidores</p>
					<p><span>281</span>Seguindo</p>
				</div>
				<h2> Kenzie Academy Brasil </h2>
				<ul class="lista-profile">
					<li>
						<p>Vire um programador em 12 meses: Aprenda agora. Pague depois</p>
					</li>
					<li>
						<p>98% dos alunos contratados em menos de 1 mês após a formatura</p>
					</li>
					<li>Link</li>
					<li>
						<a href="https://linktr.ee/kenzieacademybr">linktr.ee/kenzieacademybr</a>
					</li>
				</ul>
			</section>
		</article>
		<article class="highlighted-stories">
			<ul class="lista-stories">
				<li class="add-new-highlight">
					<figure>
						<img src="./img/store1.png" alt="A Kenzie">
						<figcaption>A Kenzie</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<img src="./img/store2.png" alt="Depoimentos">
						<figcaption>Depoimentos</figcaption>
					</figure>
				</li>
				<li>
					<figure>
						<img src="./img/store3.png" alt="Parceiras">
						<figcaption>Parceiras</figcaption>
					</figure>
				</li>
			</ul>
		</article>
		<article class="profile-posts">
			<nav>
				<ul class="lista-post">
					<li><img src="./img/pubIcon.png"/><a href="#">PUBLICAÇÕES</a></li>
					<li><img src="./img/reelsIcon.png"/><a href="#">REELS</a></li>
					<li><img src="./img/playIcon.png"/><a href="#">VÍDEOS</a></li>
				</ul>
			</nav>
			<ul class="lista-post2">
				<li>
					<a href="#">
						<figure>
							<img src="img/post1.png" alt="Post">
						</figure>
					</a>
				</li>
				<li>
					<a href="#">
						<figure>
							<img src="img/post2.png" alt="Post">
						</figure>
					</a>
				</li>
				<li>
					<a href="#">
						<figure>
							<img src="img/post3.png" alt="Post">
						</figure>
					</a>
				</li>
				<li>
					<a href="#">
						<figure>
							<img src="img/post4.png" alt="Post">
						</figure>
					</a>
				</li>
				<li>
					<a href="#">
						<figure>
							<img src="img/post5.png" alt="Post">
						</figure>
					</a>
				</li>
				<li>
					<a href="#">
						<figure>
							<img src="img/post6.png" alt="Post">
						</figure>
					</a>
				</li>
			</ul>
		</article>
	</main>
</body>
</html>
